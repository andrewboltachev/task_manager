services:
  db:
    image: postgres:17-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: task_manager
      POSTGRES_USER: tasks_user
      POSTGRES_PASSWORD: tasks_password
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tasks_user -d task_manager"]
      interval: 5s
      timeout: 5s
      retries: 5

  web:
    build: .
    depends_on:
      db:
        condition: service_healthy
    environment:
      DJANGO_ENV: prod
      DATABASE_URL: postgres://tasks_user:tasks_password@db:5432/task_manager
      SECRET_KEY: "replace-me-in-prod"
      ALLOWED_HOSTS: "localhost,127.0.0.1"
    ports:
      - "8000:8000"

volumes:
  postgres_data:
